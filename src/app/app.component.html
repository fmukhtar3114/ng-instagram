<div class="root-inner" (window:resize)="handleResize($event)">
  <app-header
    [profileInfo]="profileInfo"
    [inbox]="inbox"
    [clickNav]="clickNav"
    (handleNavClickEvent)="handleClickNav($event)"
  ></app-header>
  <app-footer *ngIf="windowWidth <= 1056"></app-footer>
  <router-outlet></router-outlet>
</div>
