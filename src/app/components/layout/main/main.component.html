
<section  class="main-section" *ngIf="windowWidth <= 1056 ">
  {{windowWidth}}
  <app-post-list  *ngIf="isLoaded" [userPostsInfo]="userPostsInfo"></app-post-list>
</section>

<section  class="main-section"  *ngIf="windowWidth > 1056 ">

  <app-post-list  *ngIf="isLoaded"
    [userPostsInfo]="userPostsInfo"
    class="igpost-outer"
  ></app-post-list>

  <div class="post-story-gap"></div>

</section>
