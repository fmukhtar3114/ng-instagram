<div id="igpost-main">
  <div class="">
    <div class="igpost-container">
      <article
        *ngFor="let post of userPostsInfo; let i = index"
        class="igpost dark-off"
        id="{{ i }}"
      >
        <app-post [postInfo]="post" [postDetail]="postDetail[i]"> </app-post>
      </article>
    </div>
  </div>
</div>
